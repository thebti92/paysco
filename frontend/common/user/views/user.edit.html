<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">

  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modifier user : <b>{{toEditUser.username}}</b></h4>
      </div>

  <div class="modal-body">

        <form role="form">
          Nom:    <input type="text" class="form-control" ng-model="toEditUser.username"/>
          Password: <input type="text" class="form-control" ng-model="toEditUser.password"/>
          
          Admin:  <br/><div class="btn-group" ng-model="toEditUser.admin" bs-radio-group>
                    <label class="btn btn-default"><input type="radio" class="btn btn-default" value="true">
                     Oui
                    </label>
                    <label class="btn btn-default"><input type="radio" class="btn btn-default" value="false">
                     Non
                    </label>
  
                  </div>
                  <br/>
          Email: <input type="text" class="form-control" ng-model="toEditUser.email"/>
          Asp: <input type="text" class="form-control" ng-model="toEditUser.asp"/>
        </form>


  </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="$hide()">
            <i class="fa fa-times"></i> Annuler
        </button>
        <button type="button" class="btn btn-primary" ng-click="$parent.updateUser(toEditUser);$hide();">
            <i class="fa fa-plus"></i> Modifier
        </button>
      </div>

    </div>

  </div>
</div>
