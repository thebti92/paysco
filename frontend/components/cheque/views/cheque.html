<center>
  <div class="onlyPrint">
  <h3>Les cheques seront versés de<b>{{search.dateDebutCheque}}</b>à<b>{{search.dateFinCheque}}</b></h3>  

   
</center>
<dir>
<div class="row hidee">
 <div class="col-md-4">
      <div class="form-group" ng-class="{'has-error': datepickerForm.date2.$invalid}">
        <label class="control-label pull-left"><i class="fa fa-calendar-o"></i> Date Debut: </label>
        <input readonly  type="text" class="form-control" ng-model="search.dateDebutCheque" data-date-format="yyyy-MM-dd" data-date-type="date" data-autoclose="1" name="date2" cs-date-to-iso bs-datepicker>
      </div> 
  </div>


  <div class="col-md-4">
    <div class="form-group" ng-class="{'has-error': datepickerForm.date2.$invalid}">
        <label class="control-label pull-left"><i class="fa fa-calendar-o"></i> Date Fin: </label>
        <input readonly type="text" class="form-control" ng-model="search.dateFinCheque" data-date-format="yyyy-MM-dd" data-date-type="date" data-autoclose="1" name="date2" cs-date-to-iso bs-datepicker>
      </div>
  </div>
  
 <div> 
 <button type="button" ng-click="filterTable()" class="btn btn-success pull-right">Chercher</button>
  
</div>
 </div>


<div>
<table ng-table="tableParams"  class="table table-bordered table-hover printable" border="1"  >

 <!-- Object {number: 6565, amount: 40, bank: "jjjj", dateE: "2015-10-25"}-->

     <tr ng-repeat="cheque in $data track by $index" >     
         <td title="'Numéro'" class="ng-table-group" filter="{ 'number': 'text' }" sortable="'number'">
           {{cheque.number}}
          </td>
         
         <td title="'Banque'" class="ng-table-group" filter="{ 'bank': 'text' }" sortable="'bank'">
           {{cheque.bank}}
          </td>

           <td title="'Statut'" class="ng-table-group" filter="{ 'optradio': 'text' }"  sortable="'optradio'">
           {{cheque.optradio}}
          </td>

         <td title="'Date Echéance'" class="ng-table-group" sortable="'dateE'">
           {{cheque.dateE}}
          </td>

           <td title="'Prenom'" class="ng-table-group" filter="{ 'firstname': 'text' }"sortable="'firstname'">
           {{cheque.firstname}}
          </td>
           <td title="'Nom'" class="ng-table-group" filter="{ 'lastname': 'text' }"sortable="'lastname'">
           {{cheque.lastname}}
          </td>
          <td title="'Montant'" class="ng-table-group" filter="{ 'amount': 'text' }"sortable="'amount'">
           {{cheque.amount}}
          </td>

     </tr>
     <tr><td colspan="6"><center><b style="color: red">TOTAL inclus cheques non payés TTC</b></center></td><td><b style="color: red">{{total}}</b></td></tr>

       <tr><td colspan="6"><center><b style="color: green">Total réel TTC</b></center></td><td><b style="color: green">{{rtotal}}</b></td></tr>

</table>

</div>
