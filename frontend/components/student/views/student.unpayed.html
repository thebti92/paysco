<br/>
<center>
  <div class="onlyPrint">
  <h3>Les eleves Impayés - 
  
  <span ng-if="checkedTrimester=='t0'">Trimestre 0</span>
  <span ng-if="checkedTrimester=='t1'">Trimestre 1</span>
  <span ng-if="checkedTrimester=='t2'">Trimestre 2</span>
  <span ng-if="checkedTrimester=='t3'">Trimestre 3</span>

  </h3>  

  </div> 
</center>


<div class="row hidee">

  <div class="col-md-6">
      <div class="btn-group" ng-model="checkedTrimester" bs-radio-group>
        <label class="btn btn-default"><input type="radio" class="btn btn-default" value="t0"> Trimestre 0</label>
        <label class="btn btn-default"><input type="radio" class="btn btn-default" value="t1"> Trimestre 1</label>
        <label class="btn btn-default"><input type="radio" class="btn btn-default" value="t2"> Trimestre 2</label>
        <label class="btn btn-default"><input type="radio" class="btn btn-default" value="t3"> Trimestre 3</label>
      </div>
    <button type="button" ng-click="filterTable()" class="btn btn-success pull-right">Chercher</button>

  </div>

  


 


</div>


<br/>
<div class="printable">
<table ng-table="tableParamsUnpayed"  class="table table-bordered table-hover">
     <tr ng-repeat="student in $data">

         <td title="'Niveau'" class="ng-table-group" filter="{ '_levelId': 'select' }" filter-data="getLevels" sortable="'_levelId'">
           {{student._levelId}}
          </td>
          
         <td title="'Classe'" class="ng-table-group" filter="{ 'class': 'select' }" filter-data="classes">
           {{student.class}}
          </td>

          <td title="'Code'" class="ng-table-group" filter="{ 'code': 'text' }" sortable="'code'">
           {{student.code}}
          </td>

         <td title="'Nom'" class="ng-table-group" filter="{ 'firstname': 'text' }" sortable="'firstname'">
           {{student.firstname}}
          </td>
         <td title="'Prenom'" class="ng-table-group" filter="{ 'lastname': 'text' }" sortable="'lastname'">
           {{student.lastname}}
          </td>
             
         <td>
    <input type="button" value="reçu" class="btn btn-primary"  ng-click="filterTable2(student)" ></td>
    </td>
          


     </tr>
</table>
</div>
