
<table ng-table="tableParams" class="table table-bordered table-hover" show-filter="true">
  <tr ng-repeat="student in $data"  >
    <td data-title="'Code'" class="ng-table-group" filter="{ 'code': 'text' }" sortable="'code'"  ng-click="confirmStart(student)">{{student.code}}</td>

    <td data-title="'Niveau'" class="ng-table-group" filter="{ '_levelId': 'select' }" filter-data="levels" ng-click="confirmStart(student)">{{student._levelId}}</td>
    <td data-title="'Classe'" class="ng-table-group" filter="{ 'class': 'select' }" filter-data="classes" ng-click="confirmStart(student)">{{student.class}}</td>
    <td data-title="'Nom'" class="ng-table-group" filter="{ 'firstname': 'text' }" sortable="'firstname'"  ng-click="confirmStart(student)">{{student.firstname}}</td>
    <td data-title="'Prenom'" class="ng-table-group" filter="{ 'lastname': 'text' }" sortable="'lastname'"  ng-click="confirmStart(student)">{{student.lastname}}</td>

    <td>
    <input type="button" value="facture"  class="btn btn-primary " ng-click="confirmStart2(student)"  />  

    <!-- ng-click="factureTable(student)"  -->
  
    </td>

  </tr>
</table>
